<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Okr主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            /* height: 2000px; */
            /* border: 1px solid red; */
        }

        .top {
            width: 100%;
            height: 56px;
            background: rgba(74, 144, 226, 1);
        }

        .logo {
            width: 920px;
            margin: 0 auto;
        }


        .top a {
            color: #FFFFFF;
            text-decoration: none;
            width: 46px;
            height: 42px;
            font-size: 30px;
            /* font-family: PingFangSC-Medium; */
            font-weight: 500;
            color: rgba(255, 255, 255, 1);
            line-height: 56px;

        }

        .land {
            margin-right: 0;
            display: block;
            float: right;
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 1);
            line-height: 56px;      
        }

        .land span {
            margin-left: 20px;
            cursor: pointer
        }

        .main {
            /* border: 1px solid red; */
            width: 920px;
            height: 100%;
            margin: 0 auto;
        }

        .main-left {
            float: left;
            /* display: inline; */
        }

        

        .main-right {
            /* border: 1px solid purple; */
            width: 296px;
            height: 496px;
            /* display: inline; */
            float: right;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            margin-top: 20px;
        }

        .mask {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000;
            opacity: 0.6;
            z-index: 1;
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 366px;
            height: 373px;
            margin-left: -205px;
            margin-top: -250px;
            background-color: #fff;
            z-index: 2;
            display: none;
            border-radius: 4px;
        }

        .modal-title {
            margin-left: 332px;
            margin-top: 16px;
        }

        .modal-title img {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .modal-land {
            font-size: 26px;
            text-align: center;
            color: rgba(74, 144, 226, 1);
            font-weight: 400;
            margin-top: 8px;
        }

        .input-box {
            padding-top: 40px;
            padding-bottom: 5px;
            width: 270px;
            margin: 0 auto;
            color: rgb(122, 112, 112);
            border-bottom: 1px solid rgba(220, 220, 220, 1);
        }

        .input-box input {
            width: 195px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .gain {
            font-size: 14px;
            color: rgba(74, 144, 226, 1);
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            float: right;
            clear: both;
        }

        .gain-1 {
            font-size: 14px;
            color: rgba(74, 144, 226, 1);
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            float: right;
            clear: both;
            display: none;
        }

        .forget {
            width: 270px;
            margin-left: 246px;
            margin-top: 15px;
            font-size: 14px;
            color: rgb(122, 112, 112);
            cursor: pointer;
        }

        .modal-bottom {
            width: 270px;
            margin: 0 auto;
            margin-top: 29px;
        }

        .modal-bottom input {
            width: 269px;
            height: 34px;
            background: rgba(74, 144, 226, 1);
            border-radius: 4px;
            border: none;
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 500;
            cursor: pointer;
        }

        .modal-bottom-2 {
            width: 366px;
            height: 48px;
            background: rgba(237, 237, 237, 1);
            margin-top: 40px;
            text-align: center;
            line-height: 48px;
            font-size: 16px;
            font-weight: bold;
            color: rgba(0, 0, 0, 1);
        }

        .modal-bottom-2 span {
            margin-left: 12px;
            cursor: pointer;
            color: #4A90E2;
        }

        .modal-2 {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 366px;
            height: 409px;
            margin-left: -205px;
            margin-top: -250px;
            background-color: #fff;
            z-index: 2;
            display: none;
            border-radius: 4px;
        }
        .post{
            width: 610px;
            height: 207px;
            border-radius: 4px;
            margin-top: 20px;
            background:rgba(255,255,255,1);
        }
        .post-box{
            width: 100%;
            height: 100%;
            margin-left: 18px;
            margin-top: 10px; 
            padding: 0px; 
            border-style: none; 
            border-width: 0px; 
            font-size: 18px; 
            overflow-wrap: break-word; 
            /* line-height: 18px;  */
            overflow: hidden; 
            outline: none;
            resize:none;
            border:1px solid rgba(241,241,241,1);
        }

        .title {
            width: 610px;
            height: 158px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
        }
        .okr-title{
            width: 574px;
            height: 40px;
            line-height: 40px;
            margin-left: 18px;
            display: inline-block;
            margin-top: 16px;
        }

        .okr-title a{
            color: #999999;
            font-size:14px;
            text-decoration: none;
        }
        .okr-title img{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            float: left;
            clear: both;
        }
        .okr-title span{
            font-size: 14px;
            float: right;
            /* clear: both; */
            color:rgba(153,153,153,1);
        }
        .contents{
            margin-top: 10px;
            width: 574px;
            height: 44px;
            margin-left: 18px;
            overflow: hidden;
        }
        .contents a{
            font-size: 16px;
            font-weight:400;
            color:rgba(51,51,51,1);
            line-height:22px;
            text-decoration: none;
        }
        .jump{
            font-size: 14px;
            color:rgba(153,153,153,1);
            margin-left: 10px;
            text-decoration: none;
        }

        .main-bottom{
            width: 610px;
        }
        
        .username{
            position: absolute;
            left: 1120px;
            top:10px;
        }
    </style>
</head>

<body style="background:rgba(236,239,243,1)">

    <div id="container">
        <div class="top">
            <div class="logo">
                <a href="">okr</a>
                <div class="land">
                    <span class="landing bbb">登陆</span>
                    <span class="register bbb">注册</span>

        <div class="main">

                <div class="modal-title"><img class="close" src="https://github.com/diaodiao007/okr/blob/master/cha.jpg?raw=true"

                <!-- <form action="/api/register" method="POST"> -->
                    <div class="input-box">
                        <input id="phones" name="phone" autocomplete="off" placeholder="手机号码"></div>
                    <div class="input-box" style="padding-top: 30px;">
                        <input id="passwords" name="password" autocomplete="off" placeholder="请输入您的密码"></div>

                    </div>
                    <div class="modal-bottom">
                        <input id="register" type="submit" value="注册" />

                    </div>
                <!-- </form> -->
                <div class="modal-bottom-2">已有账号?<span class="landing">登陆</span></div>
            </div>
        </div>
    </div>
    
    {% raw %}
    <script type="template" id="template">
        {{#okr}}
            
            <div class="username">
                
                    <a href="/personal?id={{user_id}}"><img style="height:34px;width34px;" src="{{avatar}}" alt=""><a>
                    <span>{{username}}</span>
               
            </div>
            
            
            {{#data}}
            <div class="title">
                <div class="okr-title">   
                    <a href="/personal?id={{user_id}}"><img src="{{avatar}}"></a>
                    <a href="/personal?id={{user_id}}">{{username}}</a>
                    <span>{{created_at}}</span>

                <div class="contents">
                    <a href="/details?id={{id}}">{{ object }}</a>
                </div>  
            </div>
            {{/data}}

    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/mustache.js/2.3.0/mustache.min.js"></script>
    <script>



        $('.landing').click(function () {
            $('.mask').css('display', 'block');
            $('.modal').css('display', 'block');
            $('.modal-2').css('display', 'none');
        })

        $('.register').click(function () {
            $('.mask').css('display', 'block');
            $('.modal').css('display', 'none');
            $('.modal-2').css('display', 'block');
            $('.gain-1').css('display', 'none');
            $('.gain').css('display', 'block');
        })

        $('.close').click(function () {
            $('.mask').css('display', 'none');
            $('.modal').css('display', 'none');
            $('.modal-2').css('display', 'none');
        });

        $('.gain').click(function () {
            $('.gain').css('display', 'none');
            $('.gain-1').css('display', 'block');
        })

        var $t = $('#template');
        var tContent = $t.text();
        console.log('12321:',tContent)

        function getQueryFromUrl(key, url) {
            url = url.replace('/', '');
            var arr = url.split('&');

            var queryObj = {};

            for (var i = 0; i < arr.length; i++) {
                var el = arr[i];
                var elArr = el.split('=');
                queryObj[elArr[0]] = elArr[1];
            }

            return queryObj[key]
        }

        var id = getQueryFromUrl('id', window.location.search)

        // $.get('/api/homepage', function (res) {
           
        //     console.log('123:',res)
        //     var html = Mustache.render(tContent, { okr: res,username:username });
        //     $('#okr').append(html);
        // });
        $.ajax({
                type:"GET",
                data:{tContent:tContent},
                url:'/api/homepage',
                dataType:"json",
                success:function(data){
                    console.log('222:',data)
                    var html = Mustache.render(tContent, { okr: data });
                    $('#okr').append(html);
                    // window.location.href = 'http://localhost:3000/'
                }
            })
        

        $('#release').click(function(){
            var o = $('#object').val();
            var k = $('#key').val();
            var r = $('#action').val();

            $.ajax({
                type:"POST",
                data:{o:o,k:k,r:r},
                url:'/api/release',
                dataType:"TEXT",
                success:function(data){
                    window.location.href = 'http://localhost:3000/'
                }
            })
        })

        
        var strCookie = document.cookie;
        // console.log('cookie:',strCookie)
        var arrCookie = strCookie.split("; ");
        console.log('cookies:',arrCookie)
        
        if(arrCookie.length > 2){
            $('.land').hide();
            // $('.land').addClass('username')
        }

        $('#login').click(function(){
            var phone = $('#phone').val();
            var password = $('#password').val();

            $.ajax({
                type:"POST",
                data:{phone:phone,password:password},
                url:'/api/login',
                dataType:"TEXT",
                success:function(data){
                    if(data != "对不起，用户名或密码错误"){
                        window.location.href = 'http://localhost:3000/'
                        // $('.land').hide();
                    }
                    else{
                        alert('对不起，用户名或密码错误')
                    }
                }
            })
        });

        $('#register').click(function(){
            var phone = $('#phones').val();
            var password = $('#passwords').val();

            console.log('122:',phone)

            $.ajax({
                type:"POST",
                data:{phone:phone,password:password},
                url:'/api/register',
                dataType:"TEXT",
                success:function(data){
                    console.log('123:',data)
                    if(data != "账号已存在！"){
                        window.location.href = 'http://localhost:3000/'
                    }
                    else{
                        alert('账号已存在！')
                    }
                }
            })
        });
        
    </script>
</body>

</html>
