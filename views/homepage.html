<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Okr主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            /* height: 2000px; */
            /* border: 1px solid red; */
        }

        .top {
            width: 100%;
            height: 56px;
            background: rgba(74, 144, 226, 1);
        }

        .logo {
            width: 920px;
            margin: 0 auto;
        }


        .top a {
            color: #FFFFFF;
            text-decoration: none;
            width: 46px;
            height: 42px;
            font-size: 30px;
            /* font-family: PingFangSC-Medium; */
            font-weight: 500;
            color: rgba(255, 255, 255, 1);
            line-height: 56px;

        }

        .land {
            margin-right: 0;
            /* display: inline; */
            float: right;
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 1);
            line-height: 56px;

        }

        .land span {
            margin-left: 20px;
            cursor: pointer
        }

        .main {
            /* border: 1px solid red; */
            width: 920px;
            height: 100%;
            margin: 0 auto;
        }

        .main-left {
            float: left;
            /* display: inline; */
        }

        

        .main-right {
            /* border: 1px solid purple; */
            width: 296px;
            height: 496px;
            /* display: inline; */
            float: right;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            margin-top: 20px;
        }

        .mask {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000;
            opacity: 0.6;
            z-index: 1;
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 366px;
            height: 373px;
            margin-left: -205px;
            margin-top: -250px;
            background-color: #fff;
            z-index: 2;
            display: none;
            border-radius: 4px;
        }

        .modal-title {
            margin-left: 332px;
            margin-top: 16px;
        }

        .modal-title img {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .modal-land {
            font-size: 26px;
            text-align: center;
            color: rgba(74, 144, 226, 1);
            font-weight: 400;
            margin-top: 8px;
        }

        .input-box {
            padding-top: 40px;
            padding-bottom: 5px;
            width: 270px;
            margin: 0 auto;
            color: rgb(122, 112, 112);
            border-bottom: 1px solid rgba(220, 220, 220, 1);
        }

        .input-box input {
            width: 195px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .gain {
            font-size: 14px;
            color: rgba(74, 144, 226, 1);
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            float: right;
            clear: both;
        }

        .gain-1 {
            font-size: 14px;
            color: rgba(74, 144, 226, 1);
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            float: right;
            clear: both;
            display: none;
        }

        .forget {
            width: 270px;
            margin-left: 246px;
            margin-top: 15px;
            font-size: 14px;
            color: rgb(122, 112, 112);
            cursor: pointer;
        }

        .modal-bottom {
            width: 270px;
            margin: 0 auto;
            margin-top: 29px;
        }

        .modal-bottom input {
            width: 269px;
            height: 34px;
            background: rgba(74, 144, 226, 1);
            border-radius: 4px;
            border: none;
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 500;
            cursor: pointer;
        }

        .modal-bottom-2 {
            width: 366px;
            height: 48px;
            background: rgba(237, 237, 237, 1);
            margin-top: 40px;
            text-align: center;
            line-height: 48px;
            font-size: 16px;
            font-weight: bold;
            color: rgba(0, 0, 0, 1);
        }

        .modal-bottom-2 span {
            margin-left: 12px;
            cursor: pointer;
            color: #4A90E2;
        }

        .modal-2 {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 366px;
            height: 409px;
            margin-left: -205px;
            margin-top: -250px;
            background-color: #fff;
            z-index: 2;
            display: none;
            border-radius: 4px;
        }
        .post{
            width: 610px;
            height: 207px;
            border-radius: 4px;
            margin-top: 20px;
            background:rgba(255,255,255,1);
        }
        .post-box{
            width: 100%;
            height: 100%;
            margin-left: 18px;
            margin-top: 10px; 
            padding: 0px; 
            border-style: none; 
            border-width: 0px; 
            font-size: 18px; 
            overflow-wrap: break-word; 
            /* line-height: 18px;  */
            overflow: hidden; 
            outline: none;
            resize:none;
            border:1px solid rgba(241,241,241,1);
        }

        .title {
            width: 610px;
            height: 158px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
        }
        .okr-title{
            width: 574px;
            height: 40px;
            line-height: 40px;
            margin-left: 18px;
            display: inline-block;
            margin-top: 16px;
        }
        .okr-title img{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            float: left;
            clear: both;
        }
        .okr-title span{
            font-size: 14px;
            float: right;
            /* clear: both; */
            color:rgba(153,153,153,1);
        }
        .contents{
            margin-top: 10px;
            width: 574px;
            height: 44px;
            margin-left: 18px;
            overflow: hidden;
        }
        .contents a{
            font-size: 16px;
            font-weight:400;
            color:rgba(51,51,51,1);
            line-height:22px;
            text-decoration: none;
        }
        .jump{
            font-size: 14px;
            color:rgba(153,153,153,1);
            margin-left: 10px;
            text-decoration: none;
        }
    </style>
</head>

<body style="background:rgba(236,239,243,1)">

    <div id="container">
        <div class="top">
            <div class="logo">
                <a href="">okr</a>
                <div class="land">
                    <span class="landing bbb">登陆</span>
                    <span class="register bbb">注册</span>
                </div>
            </div>
        </div>
        <div>{{ username }}</div>
        <div class="main">
            <div class="main-left">
                <div class="post">
                    <div style="margin-top:16px;">给自己定个小目标吧！！！</div>
                    <form action="/api/post" method="POST">
                        <div style="width:570px;height: 100px;">
                            <input type="text" name="o" placeholder="请输入您的内容">
                            <input type="text" name="k" placeholder="请输入您的内容">
                            <input type="text" name="r" placeholder="请输入您的内容">
                        </div>
                        <div><input type="submit" value="发布" /></div>
                    </form>
                </div>
                
                <div class="title">
                    <div class="okr-title">
                        <a href="/personal/{{ okr.user_id }}"><img src="http://pic.58pic.com/58pic/15/61/85/55Y58PICXeV_1024.png"
                                alt=""></a>
                        <a class="jump" href="/personal/{{ okr.user_id }}">{{ okr.username }}</a>
                        <span>{{ okr.created_at }}</span>
                    </div>

                    <div class="contents">
                        <a href="/details/{{okr.id}}">{{ okr.object }}</a>
                    </div>
                </div>
                
            </div>

            <div class="main-right"></div>


            <div class="mask"></div>
            <div class="modal">
                <div class="modal-title"><img class="close" src="https://github.com/diaodiao007/okr/blob/master/cha.jpg?raw=true"
                        alt=""></div>
                <div class="modal-land">登陆</div>
                <form action="/api/land" method="POST">
                    <div class="input-box">
                        <input name="phone" autocomplete="off" placeholder="电话号码"></div>
                    <div class="input-box" style="padding-top: 30px;">
                        <input name="password" autocomplete="off" placeholder="密码"></div>
                    <div class="forget">忘记密码？</div>
                    <div class="modal-bottom">
                        <input type="submit" value="登陆" />
                        <!-- <button>登陆</button> -->
                    </div>
                </form>
                <div class="modal-bottom-2">没有账号?<span class="register">注册</span></div>
            </div>
            <div class="modal-2">
                <div class="modal-title"><img class="close" src="https://github.com/diaodiao007/okr/blob/master/cha.jpg?raw=true"
                        alt=""></div>
                <div class="modal-land">注册</div>
                <form action="/api/register" method="POST">
                    <div class="input-box">
                        <input name="phone" autocomplete="off" placeholder="手机号码"></div>
                    <div class="input-box" style="padding-top: 30px;">
                        <input name="password" autocomplete="off" placeholder="请输入您的密码"></div>
                    <div class="input-box" style="padding-top: 30px;">
                        <input style="width:120px;" name="token" autocomplete="off" placeholder="请输入6位验证码">
                        <span class="gain">获取验证码</span>
                        <span class="gain-1">请在60秒内输入验证码</span>
                    </div>
                    <div class="modal-bottom">
                        <input type="submit" value="注册" />
                        <!-- <button>注册</button> -->
                    </div>
                </form>
                <div class="modal-bottom-2">已有账号?<span class="landing">登陆</span></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script>


        $('.landing').click(function () {
            $('.mask').css('display', 'block');
            $('.modal').css('display', 'block');
            $('.modal-2').css('display', 'none');
        })

        $('.register').click(function () {
            $('.mask').css('display', 'block');
            $('.modal').css('display', 'none');
            $('.modal-2').css('display', 'block');
            $('.gain-1').css('display', 'none');
            $('.gain').css('display', 'block');
        })

        $('.close').click(function () {
            $('.mask').css('display', 'none');
            $('.modal').css('display', 'none');
            $('.modal-2').css('display', 'none');
        });

        $('.gain').click(function () {
            $('.gain').css('display', 'none');
            $('.gain-1').css('display', 'block');
        })
    </script>
</body>

</html>
