<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Okr详情页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            /* height: 2000px; */
            /* border: 1px solid red; */
        }

        .top {
            width: 100%;
            height: 56px;
            background: rgba(74, 144, 226, 1);
        }

        .logo {
            width: 920px;
            margin: 0 auto;
        }

        .top a {
            color: #FFFFFF;
            text-decoration: none;
            width: 46px;
            height: 42px;
            font-size: 30px;
            /* font-family: PingFangSC-Medium; */
            font-weight: 500;
            color: rgba(255, 255, 255, 1);
            line-height: 56px;

        }

        .land {
            margin-right: 0;
            /* display: inline; */
            float: right;
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 1);
            line-height: 56px;

        }

        .land span {
            margin-left: 20px;
            cursor: pointer
        }

        .main {
            /* border: 1px solid red; */
            width: 920px;
            height: 100%;
            margin: 0 auto;
        }

        .main-left {
            float: left;
        }

        .main-right {
            /* border: 1px solid purple; */
            width: 296px;
            height: 496px;
            /* display: inline; */
            float: right;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            margin-top: 20px;
        }

        .target {
            width: 610px;
            height: 158px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
        }

        .result {
            width: 610px;
            height: 158px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
        }

        .process {
            width: 610px;
            height: 158px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
        }

        .comments{
            width: 610px;
            /* height: 300px; */
            margin-top: 20px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
        }

        .comment-title {
            width: 575px;
            margin: 0 auto;
            padding-top: 15px;
            padding-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            color: rgba(51, 51, 51, 1);
            border-bottom: 1px solid #F3F3F3;
        }

        .comment-frame {
            width: 575px;
            /* margin: 0 auto; */
            padding-top: 15px;
            margin-left: 30px;
            /* float: left; */
        }

        .comment-frame input {
            width: 470px;
            height: 36px;
            border-radius: 4px;
            border: 1px solid rgba(151, 151, 151, 1);
            /* float: left; */
        }

        .pinlun {
            font-size: 14px;
            font-weight: 500;
            color: rgb(159, 151, 151);
            line-height: 38px;
            margin-left: 12px;
            border-radius: 4px;
            background: rgba(238, 238, 238, 1);
            /* border: none; */
            cursor: pointer
        }

        .more {
            width: 610px;
            height: 40px;
            line-height: 40px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
            text-align: center;

        }

        .main span {
            color: #333333;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        .more img {
            width: 11px;
            height: 6px;
            margin-left: 10px;
            line-height: 40px;
            cursor: pointer;
        }

        .title {
            width: 610px;
            height: 100%;
            margin-top: 20px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
        }

        .okr-title {
            width: 574px;
            height: 40px;
            line-height: 40px;
            margin-left: 18px;
            display: inline-block;
            margin-top: 16px;
        }

        .okr-title img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            float: left;
            clear: both;
        }

        .okr-title span {
            font-size: 14px;
            float: right;
            /* clear: both; */
            color: rgba(153, 153, 153, 1);
        }

        .contents {
            /* margin-top: 10px; */
            width: 574px;
            margin-bottom: 10px;
            /* height: 44px; */
            margin-left: 18px;
        }

        .jump {
            font-size: 14px;
            color: rgba(153, 153, 153, 1);
            margin-left: 10px;
            text-decoration: none;
        }

        .likes {
            /* height: 15px; */
            /* width: 574px; */
            /* border: 1px solid red; */
            margin-top: 17px;
            margin-left: 18px;
            margin-bottom: 17px;
        }

        .key-action {
            width: 610px;
            height: 100%;
            background: #ffffff;
            border-radius: 4px;
            margin-top: 11px;
        }

        .content-box {
            margin-top: 12px;
            margin-left: 18px;
            margin-right: 18px;
            display: inline-block;
            /* overflow: hidden; */
            height: 42px;
            font-size: 14px;
        }

        .open-retract {
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 564px;
        }

        .extend{
            overflow: hidden;
        }
        .extend-2{
            overflow: hidden;
        }
        .content-box-2 {
            margin-top: 12px;
            margin-left: 18px;
            margin-right: 18px;
            display: inline-block;
            /* overflow: hidden; */
            height: 42px;
            font-size: 14px;
        }
    </style>
</head>

<body style="background:rgba(236,239,243,1)">
    <div id="container">
        <div class="top">
            <div class="logo">
                <a href="">okr</a>
                <div class="land">
                    <span>登陆</span>
                    <span>注册</span>
                </div>
            </div>
        </div>
        <div class="main">
            <!-- <div class="main-left">hsdshajdhsajdhs </div> -->
            <div class="main-left">

                <div id="details">
                    <!-- <div class="key-action">
                        <div class="content-box extend">
                        </div>
                        <div class="open-retract">
                            <span class="open">展开</span>
                        </div>
                    </div>

                    <div class="key-action">
                        <div class="content-box-2 extend-2">
                        </div>

                        <div class="open-retract ">
                            <span class="open-2">展开</span>
                        </div>
                    </div> -->
                </div>

                <div class="comments">
                    <div class="comment-title">
                        评论(100)
                    </div>
                    <div class="comment-frame">
                        <form action="/api/content" method="POST">
                            <input type="text" name="content" placeholder="请输入您的内容">
                            <input class="pinlun" style=" width: 66px;border: none;height: 38px;" type="submit" value="评论" />
                        </form>
                    </div>

                    <div></div>
                    <div class="content-list">
                        <div id="comments"></div>
                    </div>


                </div>
                <div class="more">
                    <span>查看更多</span><img src="/jiantou.jpg" alt="">
                </div>
            </div>

            <div class="main-right"></div>
        </div>
    </div>

    {% raw %}
    <script type="template" id="template">
        {{#details}}
            <div class="title">
                <div class="okr-title">
                    <a><img src="{{avatar}}"></a>
                    <a>{{username}}</a>
                    <span>{{created_at}}</span>
                </div>
                <div class="contents">
                    <p>{{object}}</p>
                </div>
            </div>

            <div class="key-action">
                <div class="content-box extend">
                    {{ key_results }}
                </div>

                <div class="open-retract">
                    <span class="open">展开</span>
                </div>
            </div>

            <div class="key-action">
                <div class="content-box-2 extend-2">
                    {{ action }}
                </div>
                    
                <div class="open-retract ">
                    <span class="open-2">展开</span>
                </div>
            </div>  

            
        {{/details}}

    
        {{#comments}}
            <div class="okr-title">
                <a><img src="{{avatar}}"></a>
                <a>{{username}}</a>
                <span>{{created_at}}</span>
            </div>
            
            <div class="contents">{{content}}</div>
        {{/comments}}
        


    </script>
    {% endraw %}

    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/mustache.js/2.3.0/mustache.min.js"></script>

    <script>
        // var height = $('.content-box').height()
        // console.log('height:', height)

        // if (height == 44 + 'px') {
        $('.open').click(function () {
            $('.content-box').toggleClass('extend');
            var shouqi = $(this).text();
            if (shouqi == '展开') {
                $(this).text('收起')
            }
            else {
                $(this).text('展开')
            }
        })
        // }

        $('.open-2').click(function () {
            // var height = $('.content-box-2').height()
            // if (height > 44) {
            $('.content-box-2').toggleClass('extend-2');
            var shouqi = $(this).text();
            if (shouqi == '展开') {
                $(this).text('收起')
            }

            else {
                $(this).text('展开')
            }
            // }
        })

        var $t = $('#template');
        var tContent = $t.text();

        function getQueryFromUrl(key, url) {
            url = url.replace('?', '');
            var arr = url.split('&');

            var queryObj = {};

            for (var i = 0; i < arr.length; i++) {
                var el = arr[i];
                var elArr = el.split('=');
                queryObj[elArr[0]] = elArr[1];
            }

            return queryObj[key]
        }

        var id = getQueryFromUrl('id', window.location.search)
        console.log('id: ', id)

        $.get('/api/details/' + id, (function (res) {
            // var data = res.data;
            console.log('res:', res)
            // var data = res.data
            // console.log('data:', data);
            var html = Mustache.render(tContent, { details: res });
            $('#details').append(html);
        }));

        $.get('/api/comments/' + id , (function(res){
            var html = Mustache.render(tContent, { comments: res });
            $('#comments').append(html);
        }));
    </script>
</body>

</html>
