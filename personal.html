<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Okr个人中心页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            /* height: 2000px; */
            /* border: 1px solid red; */
        }

        .top {
            width: 100%;
            height: 56px;
            background: rgba(74, 144, 226, 1);
        }

        .logo {
            width: 920px;
            margin: 0 auto;
        }


        .top a {
            color: #FFFFFF;
            text-decoration: none;
            width: 46px;
            height: 42px;
            font-size: 30px;
            /* font-family: PingFangSC-Medium; */
            font-weight: 500;
            color: rgba(255, 255, 255, 1);
            line-height: 56px;

        }

        .land {
            float: right;
        }

        .head {
            border: none;
            height: 34px;
            width: 34px;
            border-radius: 17px;
            background: rgba(216, 216, 216, 1);
            line-height: 56px;
            margin-top: 10px;

        }

        .head img {
            width: 20px;
            height: 23px;
            margin-left: 7px;
            margin-bottom: 5px;
            cursor: pointer
        }

        .main {
            width: 920px;
            margin: 0 auto;
            /* border: 1px solid red; */
            margin-top: 20px;
        }

        .main-top {
            width: 920px;
            height: 150px;
            background: rgba(155, 155, 155, 1);
            border-radius: 4px 4px 0px 0px;
        }

        .main-top-box {
            width: 146px;
            height: 146px;
            background: rgba(216, 216, 216, 1);
            border-radius: 4px;
            margin-left: 40px;
            /* display: inline; */
            /* margin-top:  */
            float: left;
            margin-top: 73px;
        }

        .main-top-box img {
            width: 114px;
            height: 134px;
            margin-left: 16px;
            margin-top: 8px;
            cursor: pointer
        }

        .main-bottom {
            width: 920px;
            height: 109px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px 0px 4px 4px;

        }

        .user {
            font-size: 20px;
            /* font-family: PingFangSC-Regular; */
            font-weight: 800px;
            color: rgba(51, 51, 51, 1);
            /* padding-top: 15px; */
            float: left;
            margin-left: 20px;
            margin-top: 15px;

        }

        .main-bottom button {
            width: 124px;
            height: 34px;
            border: 1px solid rgba(74, 144, 226, 1);
            border-radius: 4px;
            color: rgba(74, 144, 226, 1);
            text-align: center;
            font-size: 14px;
            float: right;
            background-color: rgba(255, 255, 255, 1);
            margin-top: 38px;
            margin-right: 40px;
            cursor: pointer
        }

        .subject {
            width: 552px;
            height: 200px;
            /* border: 1px solid red; */
            margin-top: 14px;
            background: rgba(255, 255, 255, 1);
            border-radius: 4px;
        }
        .subject-title-box{
            border-bottom: 1px solid rgba(243,243,243,1); 
            padding-bottom: 10px;
            padding-top: 26px;
            width: 516px;
            margin: 0 auto;
        }

        .subject-title {
            width: 516px;
            font-size: 20px;
            font-weight: bold;
        }

        .underline {
            width: 32px;
            /* height: 1px; */
            border: 2px solid rgba(74, 144, 226, 1);
        }
    </style>
</head>

<body style="background:rgba(236,239,243,1)">
    <div id="container">
        <div class="top">
            <div class="logo">
                <a href="">okr</a>
                <div class="land">
                    <div class="head"><img src="tou.jpg" alt=""></div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-top">
                <div class="main-top-box">
                    <img src="tou.jpg" alt=""></div>
            </div>
            <div class="main-bottom">
                <div class="user">肖某某</div>
                <button>编辑个人资料</button>
            </div>
            <div class="subject">
                <div class="subject-title-box">
                    <div class="subject-title">okr</div>
                    <div class="underline"></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
